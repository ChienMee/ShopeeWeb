<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>trang đăng nhập</title>
</head>

<body>
    <div class="login-header">
        <div class="login-header-container">
            <div class="login-header-content">
                <div class="login-logo">
                    <img src="./img/rsz_shopee-logo-png-1.png" alt="logo">
                </div>
                <div class="login-tittle">
                    Đăng Nhập
                </div>
            </div>
            <div class="login-header-question">
                <a href="#">Bạn cần giúp đỡ?</a>
            </div>
        </div>
    </div>
    <div class="main-login">
        <img id="bg" src="./img/login-background.png" alt="">
        <div class="login-form">
            <div class="login-form-tittle">
                <div class="login-form-content">
                    Đăng nhập
                </div>
                <div class="lgf-text-box">
                    <img src="./img/text-box.png" alt="lgf-text-box">
                </div>
                <div class="lgf-qrimg">
                    <img src="./img/qr-img.png" alt="qr-img">
                </div>
            </div>
            <div class="login-form-main">
                <form>
                    <div class="id">
                        <input type="text" name="" id="" placeholder="Email/Số điện thoại/Tên đăng nhập">
                    </div>
                    <div class="password">
                        <input type="text" name="" id="" placeholder="Mặt khẩu">
                        <ion-icon name="eye-off-outline"></ion-icon>
                    </div>
                    <div class="login-btn">
                        <input type="button" value="ĐĂNG NHẬP">
                    </div>
                    <div class="login-otp">
                        <a href="#">Quên mật khẩu</a>
                        <a href="#">Đăng nhập với SMS</a>
                    </div>
                    <div class="login-or-line">
                        <div class="line"></div>
                        HOẶC
                        <div class="line"></div>
                    </div>
                    <div class="login-link">
                        <div class="app">
                            <img src="./img/fb.png" alt="">facebook
                        </div>
                        <div class="app">
                            <img src="./img/gg.png" alt="">Google
                        </div>
                        <div class="app">
                            <img src="./img/apple.png" alt="">Apple
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-form-bottom">
                Bạn mới biết đến Shopee?
                <a href="registry.html">Đăng ký</a>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
